version: '2'

services:
    cms:
        image: drupal
        ports:
            - 80:80
        volumes:
            - drupal-modules:/var/www/html/modules
            - drupal-profiles:/var/www/html/profiles
            - drupal-sites:/var/www/html/sites
            - drupal-themes:/var/www/html/themes
            
    postgres:
        image: postgres
        environment:
            - POSTGRES_PASSWORD=mypassword

volumes:
    drupal-modules:
    drupal-profiles:
    drupal-sites:
    drupal-themes:
